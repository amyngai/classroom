<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>SVG Fun</title>
    <script src="../Snap.svg/dist/snap.svg-min.js"></script>
</head>
<body>
 
    <script type="text/javascript">

      var s = Snap(800, 600);
      var bigCircle = s.circle(150, 150, 100);

      bigCircle.attr({
        fill: "#bada55",
        stroke: "#000",
        strokeWidth: 5
      });

      var smallCircle = s.circle(100, 150, 70);

      var discs = s.group(smallCircle, s.circle(200, 150, 70));

      discs.attr({
        fill: "#fff"
      });

      bigCircle.attr({
        mask: discs
      });

      //animating both circles
      smallCircle.animate({r:50}, 1000);
      discs.select("circle:nth-child(2)").animate({r: 50}, 1000); 

      //creating a pattern
      var p = s.path("M10-5-10,15M15,0,0,15M0-5-20,15").attr({
        fill: "none",
        stroke: "#bada55",
        strokeWidth: 5
      });
      p = p.pattern(0, 0, 10, 10);
      bigCircle.attr({
        fill: p
      });

      // discs.attr({
      //   fill: Snap("#pattern")
      // });
        
        // gradient
        discs.attr({fill: "R(150, 150, 100)#fff-#000"});

        //animation
        p.select("path").animate({stroke: "#f00"}, 1000);

        //load external svg
        Snap.load("mascot.svg", function (f) {
            f.select(polygon[fill='#09B39C']).attr({fill: "#bada55"});
            g = f.select("g");
            s.append(g);
            //draggable
            g.drag();
        });

     </script>
</body>
</html>
